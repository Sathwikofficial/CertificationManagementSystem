# Application name
spring.application.name=CertificationTrackingSystem

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/certification_tracking
spring.datasource.username=root
spring.datasource.password=Monkey2016@
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable JSP view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Disable Thymeleaf as we are using JSP
spring.thymeleaf.enabled=false

# Session timeout
server.servlet.session.timeout=30m

# Enable Spring Boot's servlet-based configuration
spring.main.web-application-type=servlet

# Enable file upload configuration (adjust if needed)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
